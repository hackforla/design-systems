name: 'Blank Issue Form'
description: 'Standard HackforLA issue form with no dependency.'

body:
  - type: input
    id: overview
    attributes:
      label: Overview
      description: Clearly state the purpose of this issue in 2 sentences or less. This should be in the form of a user story and why we are doing this. We need to do x for y reason.
    validations:
      required: true
      - type: textarea
    id: background
    attributes:
      label: Background
      description: " OPTIONAL: When documenting your work for future reference, TELL A STORY of your work's purpose and context. Make your summary detailed enough that someone unfamiliar to your work would be able to follow along. Put yourself in the shoes of a hiring manager in an interview, or a newbie to the team. Link other relevant issues or mention relevant teammates."
  - type: textarea
    id: action-items
    attributes:
      label: Action Items
      description: "List the the steps to be completed for example research or reporting. Think of this as a checklist of the smaller tasks you need to do for now. Note: If the steps can be divided into tasks for more than one person, we recommend dividing it up into separate issues."
    validations:
      required: true
  - type: textarea
    id: resources-instructions
    attributes:
      label: "Resources/Instructions"
      description: "Provide links to resources or instructions that may help with this issue. This can include files to be worked on, external sites with solutions, documentation, etc."
    validations:
      required: true
